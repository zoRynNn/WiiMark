<div id="settingsMenuContd" style="position: relative; width: 100vw; height: 100vh; margin: 0 auto;">
    <a id="settingsButton">
        <div class="hover-container" style="position: absolute; top: 83%; left: 3%; width: 34%; height: 11%;">
            <img src="./static/backButton.png"
                class="img-fluid"
                style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
            <img src="./static/settingsButtonOverlay.png"
                class="img-fluid hover-image-settings"
                style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
        </div>
    </a>
    

    <div id="settingsList" class="d-flex flex-column align-items-center justify-content-center" style="position: relative; top: 5%; left: 10%; width: 80%; height: 80%;">
        <a id="addChannel" href="#settingsAddChannel" class="settings" style="border: none; background: none; padding: 0; cursor: pointer;">
            <div class="hover-container" style="position: relative; width: 80vw; height: 30vh;">
                <img src="./static/settingsOptionAdd.png"
                class="img-fluid"
                style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">

                <img src="./static/settingsOptionOverlay.png"
                class="img-fluid hover-image-settings"
                style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
            </div>
        </a>

        <a id="deleteChannel" href="#settingsDeleteChannel" class="settings" style="border: none; background: none; padding: 0; cursor: pointer;">
            <div class="hover-container" style="position: relative; width: 80vw; height: 30vh;">
                <img src="./static/settingsOptionDelete.png"
                class="img-fluid"
                style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">

                <img src="./static/settingsOptionOverlay.png"
                class="img-fluid hover-image-settings"
                style="width: 100%; height: 100%; object-fit: contain; position: absolute; top: 0; left: 0;">
            </div>
        </a>
    </div>
</div>
